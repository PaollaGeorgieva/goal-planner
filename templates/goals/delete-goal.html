{% extends 'common/base.html' %}
{% load static %}
{% block content %}
    <main class = 'main-delete'>
        <div class="delete-box">
            <img src="{% static 'images/PikPng.com_ccleaner-png_5013698.png' %}" alt="Warning" class="delete-image">
            <h2>Are you sure you want to delete this goal?</h2>
            <div class="button-group">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn yes">Yes, delete it</button>
                </form>
                <a href="{% url 'target-goal-details' pk=goal.pk %}" class="btn no">No, take me back</a>
            </div>
        </div>
    </main>


{% endblock %}
