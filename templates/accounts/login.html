{% extends 'common/base.html' %}
{% load placeholder_filter %}
{% load i18n %}
{% load account socialaccount %}
{% block body_class %}registration{% endblock %}
{% block content %}
  <main class="register-page">
    <div class="register-container">
      <div class="register-box">
        <h2>Login</h2>
        <form  method="post" class="register-form">
            {% csrf_token %}
            {{ form }}
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
      <div class="second-option">
        <p>Or sign up with</p>
        <div class="social-buttons">
            <a href="#" class="btn btn-google">
{#                <a href="{% provider_login_url 'google' %}" class="btn btn-google">#}
                <span class="google-circle">

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                    <g>
                    <path fill="#4285F4" d="M24 9.5c3.54 0 6.01 1.53 7.4 2.81l5.52-5.52C33.8 3.98 29.29 2 24 2 14.82 2 7.08 7.95 3.46 16.09l6.41 4.98C11.7 14.12 17.18 9.5 24 9.5z"/>
                    <path fill="#34A853" d="M46.09 24.56c0-1.64-.15-3.22-.44-4.74H24v9.01h12.43c-.54 2.89-2.3 5.34-4.68 7.01l7.27 5.66C43.7 36.37 46.09 30.97 46.09 24.56z"/>
                    <path fill="#FBBC05" d="M10.14 28.96A14.64 14.64 0 0 1 9.02 24c0-1.7.3-3.34.82-4.91l-6.41-4.98A22.03 22.03 0 0 0 2 24c0 3.54.87 6.88 2.42 9.89l7.72-5.93z"/>
                    <path fill="#EA4335" d="M24 44c5.94 0 10.92-1.98 14.54-5.37l-7.27-5.66c-2.02 1.36-4.63 2.17-7.27 2.17-5.63 0-10.4-3.81-12.13-8.94l-7.72 5.93C7.08 40.05 14.82 44 24 44z"/>
                    <path fill="none" d="M2 2h44v44H2z"/>
                    </g>
                </svg>
                </span>
                <span>Google</span>
            </a>
            <a href="#" class="btn btn-facebook">
{#           <a href="{% provider_login_url 'facebook' %}" class="btn btn-facebook">#}
                <i class="fab fa-facebook-f"></i> <span>Facebook</span>
            </a>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
